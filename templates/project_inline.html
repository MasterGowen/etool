<div class="box">
    <div class="content">
        <a href="/projects/{{ project.id }}/">
            <h1>{{ project.title }}</h1>
            <p>{{ project.description | safe }}</p>
        </a>
        <div class="staff">
            <p>Преподаватели:</p>
            <ul>
                {% for staff in project.get_staff %}
                    <li>{{ staff }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
